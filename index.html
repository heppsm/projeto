<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mini Sistema de Tarefas</h1>
        <form action="#" id="task-form" autocomplete="off">
            <input type="text" name="task" id="tarefa1" placeholder="informe sua tarefa">
            <button type="submit">Adicionar</button>
        </form>

        <ul id="task-list"></ul>
    </div>
    <button id="toggle-theme" aria-label="mudar iluminalcao">🌙 Modo escuro</button>
    <button id="toggle-filter" aria-label="filtrar tarefas">🔎 Todas</button>
    <script src="script.js"></script>
</body>
</html>
